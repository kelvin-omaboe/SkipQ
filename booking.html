<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkipQ | Transport made easy</title>
  <link rel="icon" href="assets/skipq.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-white to-gray-100 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white/90 backdrop-blur-md shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-red-600">SkipQ</h1>
    <div class="hidden md:flex gap-6 text-[16px] font-medium">
      <a href="#" class="text-gray-700 hover:text-red-500 transition">Ticket Prices</a>
      <a href="#" class="text-gray-700 hover:text-red-500 transition">schedules</a>
      <a href="user_ticket.html" class="text-gray-700 hover:text-red-500 transition">Your Tickets</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <section id="booking" class="bg-white/80 backdrop-blur-lg shadow-xl rounded-3xl w-full max-w-xl p-6 sm:p-10">
      <h3 class="text-3xl font-bold mb-6 text-center text-gray-800">🚍 Plan Your Trip</h3>
      <form>
        <input type="text" placeholder="Where are you going?" class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400 transition" />

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium mb-1 text-gray-600">From</label>
            <input type="text" value="Accra" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-1 focus:ring-red-300" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1 text-gray-600">To</label>
            <input type="text" value="Kumasi" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-1 focus:ring-red-300" />
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium mb-1 text-gray-600">Date</label>
          <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-1 focus:ring-red-300" />
        </div>

        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 transition text-white py-3 rounded-xl text-lg font-semibold">
          Search Buses
        </button>
      </form>

      <!-- Popular Routes -->
      <div class="mt-8">
        <h4 class="text-lg font-semibold mb-2 text-gray-800">🔥 Popular Routes</h4>
        <ul class="space-y-2 text-gray-600">
          <li class="flex items-center gap-2"><span>🚌</span> Accra → Kumasi</li>
          <li class="flex items-center gap-2"><span>🚌</span> Accra → Tamale</li>
        </ul>
      </div>

      <!-- Recent Searches -->
      <div class="mt-6">
        <h4 class="text-lg font-semibold mb-2 text-gray-800">📍 Recent Searches</h4>
        <ul class="space-y-2 text-gray-600">
          <li class="flex items-center gap-2"><span>🔍</span> Accra → Takoradi</li>
        </ul>
      </div>
    </section>
  </main>

  <!-- Mobile Bottom Nav -->
  <div class="fixed bottom-0 left-0 right-0 bg-white shadow-inner p-3 flex justify-around md:hidden z-50 border-t">
    <a href="#" class="text-center text-sm text-gray-700 hover:text-red-500">
      🏠<br>Ticket Prices
    </a>
    <a href="#" class="text-center text-sm text-gray-700 hover:text-red-500">
      🎟️<br>Schedules
    </a>
    <a href="user_ticket.html" class="text-center text-sm text-gray-700 hover:text-red-500">
      📅<br>Your Tickets
    </a>
  </div>

  <!-- Footer -->
  <footer class="bg-white shadow-inner p-4 text-center text-sm text-gray-500 mt-10 md:mt-0">
    &copy; 2025 SkipQ. Transport made easy across Africa.
  </footer>

</body>
</html>
