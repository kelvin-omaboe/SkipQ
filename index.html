<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkipQ | Welcome</title>
  <link rel="icon" href="assets/skipq.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800 font-sans h-screen w-screen">

  <div class="flex flex-col h-screen w-full px-6 py-4 overflow-hidden">

    <!-- Top: Logo + Tagline -->
    <div class="flex flex-col items-center flex-shrink-0 mb-2">
      <img src="assets/bus.webp" alt="SkipQ Logo" class="w-14 h-14 mb-1" />
      <h1 class="text-xl font-bold text-red-600">SkipQ</h1>
      <p class="text-base font-medium mt-1 text-center leading-snug">
        Skip the queue,<br />ride smart.
      </p>
    </div>

    <!-- Middle: Bus Image (smaller and tighter) -->
    <div class="flex justify-center items-center flex-shrink-0 h-36">
      <img src="assets/bus.webp" alt="Bus Illustration" class="max-h-28 w-auto object-contain" />
    </div>

    <!-- Bottom: Button -->
    <div class="flex-shrink-0 mt-auto pb-4">
      <a href="booking.html" class="block w-full bg-red-600 text-white text-center py-3 rounded-lg font-semibold text-base hover:bg-red-700 transition duration-300">
        Get Started
      </a>
    </div>

  </div>

</body>
</html>
