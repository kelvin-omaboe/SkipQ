<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkipQ | Welcome</title>

  <link rel="icon" href="assets/skipq.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800 font-sans h-screen w-screen">

  <!-- Fullscreen Layout -->
  <div class="flex flex-col h-screen w-full p-6">

    <!-- Top: Logo + Tagline -->
    <div class="flex flex-col items-center mt-6">
     
      <h1 class="text-4xl font-bold text-red-600"> <img src="assets/bus.webp" alt="SkipQ Logo" class="w-20 h-20 mb-4" />SkipQ</h1>
      <p class="text-4xl font-semibold mt-2 text-center">Skip the queue,<br />ride smart.</p>
    </div>

    <!-- Middle: Bus Image -->
    <div class="flex-1 flex items-center justify-center">
      <img src="assets/bus.webp" alt="Bus Illustration" class="w-full max-w-xs object-contain" />
    </div>

    <!-- Bottom: Button -->
    <div class="mt-6 mb-6">
      <a href="booking.html" class="block w-full bg-red-600 text-white text-center py-4 rounded-lg font-semibold text-lg hover:bg-red-700 transition duration-300">
        Get Started
      </a>
    </div>
    
  </div>

</body>
</html>
